<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login page UI </title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="logo.jpg" type="image/jpg" sizes="16x16">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  
  <div class="wrapper">
    <h2>Log Into Your Account</h2>
    
    <form action="message.html" method="get" onsubmit="validate()">
      
      <div class="input-container">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Name">
      </div>
      
      <div class="input-container">
      <label for="password">Email</label>
      <input type="text" name="password" id="password" placeholder="Email">
      </div>

      <div class="input-container">
      <label for="mobileNumber">Mobile number</label>
      <input type="text" name="mobileNumber" id="mobileNumber" placeholder="Mobile number">
      </div>
      
      <button action="submit">Sign up</button>
      
      <!-- <a href="#">Reset Your Password</a> -->
      
    </form>
  </div>
  
  
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
